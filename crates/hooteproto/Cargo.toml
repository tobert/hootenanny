[package]
name = "hooteproto"
version = "0.1.0"
edition = "2021"
description = "Protocol types for the Hootenanny ZMQ message bus"
license = "MIT"

[dependencies]
base64 = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
pretty_assertions = "1.4"
